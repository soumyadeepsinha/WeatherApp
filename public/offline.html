<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="keyword" content="Weather App, Weather API, Weather Report" />
  <meta name="description"
    content="Progressive Weather Application to fetch hourly weather report with some other details like Humiduty, derescription" />
  <title>Weather App</title>
  <style type="text/css">
    html {
      height: 100%;
    }

    body {
      height: 100%;
      margin: 0;
      background: #1e2635;
      display: flex;
      align-items: center;
      text-align: center;
      justify-content: center;
    }

    .city {
      align-items: center;
      width: 80%;
      display: flex;
      justify-content: center;
      flex-direction: column;
      padding: 40px 8%;
      border-radius: 20px;
      background: #fff;
    }

    .city-name {
      font-size: 2em;
    }
  </style>
</head>

<body>
  <div class="city">
    <h2 class="city-name">
      <span>Please go online to check the current Weather information.</span>
    </h2>
  </div>
</body>

</html>
