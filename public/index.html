<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="keyword" content="Weather App, Weather API, Weather Report" />
  <meta name="description"
    content="Progressive Weather Application to fetch hourly weather report with some other details like Humiduty, derescription" />
  <link rel="apple-touch-icon" href="./images/logo.png" />
  <link rel="manifest" href="./manifest.json" />
  <title> Weather Report ðŸŒ¡</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('./serviceworker.js')
          .then((reg) => console.log('Success: ', reg.scope))
          .catch((err) => console.log('Failure: ', err));
      });
    }
  </script>
</body>

</html>
